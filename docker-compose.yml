version: '3.8'

services:
  web:
    build: .
    container_name: moertelpumpe-website
    restart: unless-stopped
    ports:
      - "8081:80"
    volumes:
      # Optional: Mount the website folder for live editing during development
      # Remove this line for production URL deployment if you rely solely on the image
      - ./website:/usr/share/nginx/html
