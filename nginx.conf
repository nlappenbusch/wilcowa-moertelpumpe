server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve files, directory index, or 404
    location / {
        try_files $uri $uri/ =404;
    }

    # Cache static assets (images, css, js) for 30 days
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|avif|webp)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Hide Nginx version
    server_tokens off;
}
